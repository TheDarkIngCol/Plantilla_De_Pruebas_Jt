name: Taller Edad De Personas

on:
  workflow_dispatch:

env:
LIM_NINEZ: ${{ vars.LIM_NINEZ }}
LIM_ADOLESCENCIA: ${{ vars.LIM_ADOLESCENCIA }}
LIM_ADULTO_JOVEN: ${{ vars.LIM_ADULTO_JOVEN }}
LIM_ADULTO: ${{ vars.LIM_ADULTO }}

jobs: 
  obtener_edad: 
    inputs: 
      edad:
        description: "ingrese el dia"
        required: true
        type: int
      mes:
        description: "ingrese el mes"
        required: true
        type: int
      año:
        description: "ingrese el año"
        required: true
        type: int
        
    name: Obtencion de la edad
    runs-on: ubuntu-latest
    outputs:
      resultado: ${{ steps.edad_input.outputs.resultado }}
    steps:
      - name: Obtener la edad de los inputs
        id: edad_input
        run: |
          edad=$(( edad ))
          echo "resultado=$edad" >> $GITHUB_OUTPUT