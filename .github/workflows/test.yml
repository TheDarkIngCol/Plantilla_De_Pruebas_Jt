name: Taller Edad De Personas

on:
  workflow_dispatch:
    inputs: 
      edad:
        description: "ingrese el dia"
        required: true
        type: int
      mes:
        description: "ingrese el mes"
        required: true
        type: int
      año:
        description: "ingrese el año"
        required: true
        type: int

env:
LIM_NINEZ: ${{ vars.LIM_NINEZ }}
LIM_ADOLESCENCIA: ${{ vars.LIM_ADOLESCENCIA }}
LIM_ADULTO_JOVEN: ${{ vars.LIM_ADULTO_JOVEN }}
LIM_ADULTO: ${{ vars.LIM_ADULTO }}

jobs: 
  obtener_edad: 
    name: Obtencion de la edad
    runs-on: ubuntu-latest
    outputs:
      resultado: ${{ steps.edad_input.outputs.resultado }}
    steps:
      - name: Obtener la edad de los inputs
        id: edad_input
        run: |
          edad=$(( edad ))
          echo "resultado=$edad" >> $GITHUB_OUTPUT
    
    steps:
      - name: Suma de números
        id: suma_step
        run: |
          suma=$(( LIM_NINEZ + NUMERO_2 ))
          echo "La suma de $NUMERO_1 y $NUMERO_2 es $suma"
          echo "resultado=$suma" >> $GITHUB_OUTPUT

  comparacion_de_numeros:
    name: Comparar Resultado
    needs: suma_de_numeros
    runs-on: ubuntu-latest
    steps:
      - name: Comparación de números
        run: |
          resultado=${{ needs.suma_de_numeros.outputs.resultado }}
          if [ "$resultado" -gt 10 ]; then
            echo "El resultado es mayor a 10"
          elif [ "$resultado" -eq 10 ]; then
            echo "El resultado es igual a 10"
          else
            echo "El resultado es menor a 10"
          fi
