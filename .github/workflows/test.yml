name: Taller de ejemplo

on:
  push:
    branches:
      - 'test/*'

env:
  NUMERO_1: ${{vars.VARIABLE_A}}
  NUMERO_2: ${{vars.VARIABLE_B}} 

jobs: 
  suma_de_numeros: 
    runs-on: ubuntu-latest
    steps:
      - name: Suma de números
        run: |
          suma=$(( NUMERO_1 + NUMERO_2))
          echo "La suma de ${{vars.VARIABLE_A}} y ${{vars.VARIABLE_B}} es $suma"
  comparacion_de_numeros:
    runs-on: ubuntu-latest
    steps:
      - name: Comparación de números
        run: | 
          if [ ${{vars.VARIABLE_A}} -gt ${{vars.VARIABLE_B}} ]; then
            echo "El numero ${{vars.VARIABLE_A}} es mayor que ${{vars.VARIABLE_B}}"
          elif [ ${{vars.VARIABLE_A}} -lt ${{vars.VARIABLE_B}} ]; then
            echo "El numero ${{vars.VARIABLE_A}} es menor que ${{vars.VARIABLE_B}}"
          else 
            echo "Los numeros son iguales"
          fi