name: Taller de ejemplo

on:
  push:
    branches:
      - 'test/*'

env:
  NUMERO_1: ${{vars.VARIABLE_A}}
  NUMERO_2: ${{vars.VARIABLE_B}} 

jobs: 
  suma_de_numeros: 
    runs-on: ubuntu-latest
    steps:
      - name: Suma de números
        run: |
          suma=$(( NUMERO_1 + NUMERO_2))
          echo "La suma de ${{vars.VARIABLE_A}} y ${{vars.VARIABLE_B}} es $suma"
  comparacion_de_numeros:
    runs-on: ubuntu-latest
    steps:
      - name: Comparación de números
        run: | 
          if [ $suma -gt 10 ]; then
            echo "El resultado es mayor a 10"
          elif [ $suma -lt 10  ]; then
            echo "El resultado es nemor a 10""
          else 
            echo "Los numeros son iguales"
          fi