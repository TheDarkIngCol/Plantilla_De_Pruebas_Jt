name: Taller Edad

on:
  workflow_dispatch:
    inputs:
      dia:
        description: "ingrese el dia"
        required: true
        type: string
      mes:
        description: "ingrese el mes"
        required: true
        type: string
      year:
        description: "ingrese el año"
        required: true
        type: string

jobs:
  obtener_edad:
    name: Input edad
    runs-on: ubuntu-latest
    steps:
      - name: Obtener el dia
        run: |
          echo "El dia es: ${{inputs.dia}}"
      - name: Obtener el mes
        run: |
          echo "El mes es: ${{inputs.mes}}"
      - name: Obtener el año
        run: |
          echo "El año es: ${{inputs.year}}"
          